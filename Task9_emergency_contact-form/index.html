<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="subcontainer">
            <h1>Emergency Contact Form</h1>
            <p>Please fill out the form correctly</p>
            <hr>

            <form action="">

                <div class="fullname">
                    <label for="">Name</label>
                    <div>
                        <input type="text" name="" id=""><small id="firstname">First Name</small>
                        <input type="text" name="" id=""><small id="lastname">Last Name</small>
                    </div>
                </div>

                <div class="email">
                    <label for="">E-mail</label>
                    <div>
                        <input type="email" placeholder="ex:myname@example.com" name="" id="">
                    </div>
                </div>

                <div class="phone">
                    <label for="">Phone Number</label>
                    <div>
                        <input type="number" maxlength="3" name="" id=""><small id="areacode">Area Code</small> -
                        <input type="number" name="" id=""><small id="phonenumber">Phone Number</small>
                    </div>
                </div>

                <div class="address">
                    <label for="">Address</label>
                    <div>
                        <input type="text" name="" id=""><small id="straddress">Street Address</small>
                        <input type="text" name="" id=""><small id="straddress2">Street Address Line 2</small>
                        <input type="text" name="" id="city"><small id="citys">City</small>
                        <input type="text" name="" id="state"><small id="states">State</small>
                        <input type="text" name="" id="zipcode"><small id="zipcodes">Postal/Zipcode</small>
                        <select name="" id="select">
                         <option value="">Country</option>
                         <option value="">Country</option>
                         <option value="">Country</option>
                         <option value="">Country</option>
                     </select><small id="selects">Country</small>
                    </div>
                </div>

                <div class="patient">
                    <label for="">Relationship width Patient</label>
                    <div>
                        <input type="radio" name="patient" id=""><label for="">Parent</label><br>
                        <input type="radio" name="patient" id=""><label for="">Child</label><br>
                        <input type="radio" name="patient" id=""><label for="">Sibling</label><br>
                        <input type="radio" name="patient" id=""><label for="">Friend</label><br>
                        <input type="radio" name="patient" id=""><label for="">Other</label>
                    </div>
                </div>

                <div class="submitbtn">
                    <input type="submit" id="submit" value="Submit Form">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
