<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="subcontainer">
           <h1 class="title">Register</h1>
           <p>Create your accont. Its free and only takes a minute</p>
           <form>
            <div class="fullname">
                <input type="text" placeholder="First Name"> 
                <input type="text" placeholder="Last Name" name="" id="">
           </div>
           <div class="passinput">
                <input type="email" placeholder="Email" name="" id="">
                <input type="password" placeholder="Password" name="" id="">
                <input type="password" placeholder="Confirm Password" name="" id="">
           </div>
           <div class="check">
            <input type="checkbox" name="" id="check"><label for="check">I accept the Terms of Use & Privacy Policy.</label>
           </div>
           <div class="submitbtn">
               <input type="submit" id="submit" value="Register Now">
           </div>
           </form>
        </div>
        
    </div>
</body>
</html>
